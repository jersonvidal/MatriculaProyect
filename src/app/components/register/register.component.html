<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="register()" #registerForm="ngForm" class="border p-4 rounded shadow-sm bg-light">

        <div class="mb-3">
          <label for="firstname" class="form-label">Nombres</label>
          <input id="firstname" type="text" [(ngModel)]="firstname" name="firstname" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Apellidos</label>
          <input id="lastname" type="text" [(ngModel)]="lastname" name="lastname" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">País</label>
          <input id="country" type="text" [(ngModel)]="country" name="country" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">USUARIO</label>
          <input id="username" type="text" [(ngModel)]="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
